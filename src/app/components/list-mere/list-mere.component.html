<div class="container mt-3">

  <mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef> ID</mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.id}} </mat-cell>
    </ng-container>

    <!-- Nom Column -->
    <ng-container matColumnDef="nom">
      <mat-header-cell *matHeaderCellDef> NOM </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.nom}}
      </mat-cell>
    </ng-container>

    <!-- Prenom Column -->
    <ng-container matColumnDef="prenom">
      <mat-header-cell *matHeaderCellDef> PRENOM </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.prenom}}
      </mat-cell>
    </ng-container>

    <!-- DN Column -->
    <ng-container matColumnDef="dateNaiss">
      <mat-header-cell *matHeaderCellDef> DATE DE NAISSANCE </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.dateNaiss}}
      </mat-cell>
    </ng-container>

    <!-- LN Column -->

    <ng-container matColumnDef="lieuNaiss">
      <mat-header-cell *matHeaderCellDef> LIEU DE NAISSANCE </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.lieuNaiss}}
      </mat-cell>
    </ng-container>

    <!-- Nationalite Column -->

    <ng-container matColumnDef="nationalite">
      <mat-header-cell *matHeaderCellDef> NATIONALITE </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.nationalite}}
      </mat-cell>
    </ng-container>
    <!-- Domicile Column -->

    <ng-container matColumnDef="domicile">
      <mat-header-cell *matHeaderCellDef> DOMICILE </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.domicile}}
      </mat-cell>
    </ng-container>
    <!-- Profession Column -->

    <ng-container matColumnDef="profession">
      <mat-header-cell *matHeaderCellDef> PROFESSION</mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.nationaliteName}}
      </mat-cell>
    </ng-container>

    <!-- Niveau d'instruction Column -->
    <ng-container matColumnDef="niveauInstruction">
      <mat-header-cell *matHeaderCellDef> NIVEAU D'INSTRUCTION</mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.niveauInstruction}}
      </mat-cell>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef></mat-header-cell>
      <mat-cell *matCellDef="let element">
        <button mat-flat-button color="warn" class="ml-5"> <mat-icon>delete</mat-icon></button>
        <button mat-flat-button color="primary" class="ml-5"> Editer</button>
      </mat-cell>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="symbol">
      <mat-header-cell *matHeaderCellDef> </mat-header-cell>
      <button>Bonjour</button>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
</div>
